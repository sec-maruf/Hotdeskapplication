<!-- dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<style>
    .dashboard-container {
        background: linear-gradient(135deg, #2a3798, #ff7676);
        min-height: 100vh;
        padding-top: 20px;
    }
    .dashboard-header {
        text-align: center;
        color: white;
    }
    .desk-list-container, .action-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .desk, .action-button {
        background-color: rgba(255,255,255, 0.1);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        margin-bottom: 10px;
    }
    .desk:hover, .action-button:hover {
        transform: translateY(-5px);
    }
    .btn-link, a.btn {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    a.btn {
        margin: 5px;
    }
</style>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Dashboard</h2>
        <h3>Create, Update, or Delete Desks</h3>
    </div>
    
    <!-- Listing desks with action buttons -->
    <div class="desk-list-container">
        {% for desk in desks %}
        <div class="desk">
            <h4>{{ desk.desk_id }}</h4>
            <div>
                <a href="{% url 'hotdesk:desk-detail' desk_id=desk.id %}" class="btn btn-info">Details</a>
                <a href="{% url 'hotdesk:desk-update' desk_id=desk.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'hotdesk:desk-delete' desk_id=desk.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this desk?');">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
        <div class="action-button">
            <a href="{% url 'hotdesk:desk-create' %}" class="btn-link">Create Desk</a>
        </div>
        <div class="action-button">
            <a href="{% url 'hotdesk:solid-logout' %}" class="btn-link">Log Out</a>
        </div>
    </div>
</div>
{% endblock %}
